<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Chiringuito</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        h1{
            text-align: center;
            font-size: 45px;
        }

        body{
            font-family: 'Poppins', sans-serif;
            background-color: #fffaef;
            margin: 0;
            padding: 0;
        }

        .menu-logo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 60px;
            margin-top: 20px;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #000000; /* Color Icono */
        }

        .menu-item i {
            font-size: 80px; /* Tamaño de los íconos */
            margin: 40px;
        }

        .menu-item span {
            text-align: center;
            font-weight: bold;
            font-size: 25px;
        }

        /* Estilos existentes */
        .menu-logo-container, .menu-item, h1 {
            /* Tus estilos existentes */
        }

        /* Añade esto para tu footer */
        body, html {
            height: 100%;
            margin: 0;
        }

        #footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333; /* Color oscuro para contrastar con el texto blanco */
            color: white;
            padding: 20px;
            flex-wrap: wrap; /* Asegura que el contenido se ajuste en pantallas pequeñas */
            margin-top: 5%;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333; /* Color oscuro para contrastar con el texto blanco */
            color: white;
            padding: 20px;
            flex-wrap: wrap; /* Asegura que el contenido se ajuste en pantallas pequeñas */
        }

        .footer-left, .footer-center,.footer-right {
            flex: 1;
            min-width: 250px; /* Establece un ancho mínimo para cada sección */
            padding: 10px;
        }

        #map {
            width: 400px; /* Ancho del cuadrado */
            height: 300px; /* Altura del cuadrado */
            border-radius: 10px; /* Opcional: bordes redondeados */
            background-color: #eee; /* Color de fondo mientras el mapa carga */
            left: 50% /* Centra el mapa si está dentro de un contenedor más grande */
        }

    </style>
</head>
<body>
<div id="dark-filter"></div>
<header id="header"></header>
<div id="sidebar-container"></div>

<h1>Menú del Chiringuito</h1>

<div class="menu-logo-container">
    <a href="drinks.html" class="menu-item">
        <i class="fas fa-cocktail"></i>
        <span>Drinks</span>
    </a>
    <a href="frozenDesserts.html" class="menu-item">
        <i class="fas fa-ice-cream"></i>
        <span>Frozen Desserts</span>
    </a>
    <a href="appetizer.html" class="menu-item">
        <i class="fas fa-pepper-hot"></i>
        <span>Appetizer</span>
    </a>
    <a href="cocktails.html" class="menu-item">
        <i class="fas fa-glass-martini-alt"></i>
        <span>Cocktails</span>
    </a>
    <a href="smoothies.html" class="menu-item">
        <i class="fas fa-blender"></i>
        <span>Smoothies</span>
    </a>
</div>
<div id="footer">
    <div class="footer"></div>
    <div class="footer-right">
        <div id="map" ></div> <!-- Asegúrate de que el mapa tenga una altura definida -->
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="js/map.js"></script>

</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        loadHTMLAndExecuteScripts('#header', './header.html');
        loadHTMLAndExecuteScripts('#sidebar-container', './sidebar.html');
        loadHTMLAndExecuteScripts('.footer', './footer.html');
    });

    function loadHTMLAndExecuteScripts(selector, sourceFile) {
        fetch(sourceFile)
            .then(response => response.text())
            .then(html => {
                const container = document.querySelector(selector);
                container.innerHTML = html;

                executeScripts(container);
            })
            .catch(error => console.error('Error loading ' + sourceFile + ':', error));
    }

    function executeScripts(container) {
        const scripts = container.querySelectorAll('script');
        scripts.forEach(script => {
            const scriptTag = document.createElement('script');

            if (script.src) {
                scriptTag.src = script.src;
            } else {
                scriptTag.textContent = script.textContent;
            }

            // Insert script tag into the document to ensure global execution context
            document.head.appendChild(scriptTag).parentNode.removeChild(scriptTag);
        });
    }

    function toggleSidebar() {
        var sidebar = document.getElementById("sidebar");
        var filter = document.getElementById("dark-filter");
        sidebar.classList.toggle("active");

        if (filter.style.display === "none" || filter.style.display === "") {
            filter.style.display = "block";
        } else {
            filter.style.display = "none";
        }
    }
    document.addEventListener("DOMContentLoaded", function() {
        // Esto asegura que el script se ejecuta después de que se haya cargado el DOM.

        // Selecciona el elemento dark-filter.
        var darkFilter = document.getElementById('dark-filter');

        // Añade un evento de clic al dark-filter.
        darkFilter.addEventListener('click', function() {
            // Selecciona el elemento sidebar.
            var sidebar = document.querySelector('.sidebar');

            // Verifica si el sidebar existe para evitar errores.
            if (sidebar) {
                // Elimina la clase 'active' del sidebar para ocultarlo.
                sidebar.classList.remove('active');
            }

            // Opcional: También puedes ocultar el dark-filter después de hacer clic.
            darkFilter.style.display = 'none';
        });
    });

</script>
