<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Productos</title>
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

</head>
<body>
<header id="header">
</header>
<div id="sidebar-container"></div>

<div id="productsList">
    <h1>Smoothies</h1>

    <section id="products">

        <div class="product-card">

            <div class="image-container">
                <img src="/img/smoothies/smoothie1.jpg" alt="Producto" class="product-image">
            </div>

            <p class="product-description">Smoothie 1 </p>

            <button class="product-button">Add cart</button>

        </div>

        <div class="product-card">

            <div class="image-container">
                <img src="/img/smoothies/smoothie2.jpg" alt="Producto" class="product-image">
            </div>

            <p class="product-description">Smoothie 2</p>

            <button class="product-button">Add cart</button>

        </div>

        <div class="product-card">

            <div class="image-container">
                <img src="/img/smoothies/smoothie3.jpg" alt="Producto" class="product-image">
            </div>

            <p class="product-description"> Smoothie 3</p>

            <button class="product-button">Add Cart</button>

        </div>

        <div class="product-card">

            <div class="image-container">
                <img src="/img/smoothies/smoothie4.jpeg" alt="Producto" class="product-image">
            </div>

            <p class="product-description"> Smoothie 4</p>

            <button class="product-button">Add Cart</button>

        </div>
        <!-- PARA AÑADIR MAS PRODUCTOS AÑADIR MAS "product-card" -->
    </section>
</div>

<div id="footer">
    <div class="footer"></div>
    <div class="footer-right">
        <div id="map" ></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="js/map.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        loadHTMLAndExecuteScripts('#header', './header.html');
        loadHTMLAndExecuteScripts('#sidebar-container', './sidebar.html');
        loadHTMLAndExecuteScripts('.footer', './footer.html');

        /** SE PUEDE PONER "../ARCHIVO.html" PARA SUBIR UN NIVEL EN LAS CARPETAS Y EJECUTARL0 */

    });

    function loadHTMLAndExecuteScripts(selector, sourceFile) {
        fetch(sourceFile)
            .then(response => response.text())
            .then(html => {
                const container = document.querySelector(selector);
                container.innerHTML = html;

                executeScripts(container);
            })
            .catch(error => console.error('Error loading ' + sourceFile + ':', error));
    }

    function executeScripts(container) {
        const scripts = container.querySelectorAll('script');
        scripts.forEach(script => {
            const scriptTag = document.createElement('script');

            if (script.src) {
                scriptTag.src = script.src;
            } else {
                scriptTag.textContent = script.textContent;
            }

            // Insert script tag into the document to ensure global execution context
            document.head.appendChild(scriptTag).parentNode.removeChild(scriptTag);
        });
    }

    function toggleSidebar() {
        var sidebar = document.getElementById("sidebar");
        var filter = document.getElementById("dark-filter");
        sidebar.classList.toggle("active");

        if (filter.style.display === "none" || filter.style.display === "") {
            filter.style.display = "block";
        } else {
            filter.style.display = "none";
        }
    }
</script>

</body>
</html>
