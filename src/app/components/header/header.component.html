<!-- header.component.html -->
<div class="header">
  <div class="overlay" *ngIf="sidebarOpen" (click)="toggleSidebar()"></div>
  <div class="menu-button" (click)="toggleSidebar()">
    <img src="./assets/img/menu.png" alt="Menu" height="40" width="40">
  </div>
  <div class="title">
    <a [routerLink]="['/Home']">
      <img src="./assets/img/logo-TFC.png" alt="Logo" height="125" width="125">
    </a>
  </div>
  <div class="user-options">
    <a class="basket-image" [routerLink]="['/basket']">
      <img src="./assets/img/cesta.png" alt="Basket" height="40" width="40">
    </a>
    <div *ngIf="isLoggedIn; else notLoggedIn">
      <div class="user-image-container" (click)="toggleMenu()">
        <img src="./assets/img/usuario.png" alt="User" height="40" width="40">
        <div class="menu" [ngClass]="{'visible': menuVisible}">
          <ul>
            <li><a routerLink="/profile" (click)="logout()">My Data</a></li>
            <!--
                        Remember to change visible to false to prevent auto toggleMenu activation when returning
            -->
            <li>My Orders</li>
            <li><a routerLink="/" (click)="logout()">Log out</a></li>
          </ul>
        </div>
      </div>
    </div>
    <ng-template #notLoggedIn>
      <a [routerLink]="['/register-login']">
        <img src="./assets/img/usuario.png" alt="User" height="40" width="40">
      </a>
    </ng-template>

  </div>
  <div *ngIf="sidebarOpen" class="sidebar">
    <div class="closebtn" (click)="toggleSidebar()">&times;</div>
    <a routerLink="/Home">Drinks</a>
    <a routerLink="/">Smoothies</a>
    <a routerLink="/">Cocktails</a>
    <a routerLink="/">Frozen Desserts</a>
    <a routerLink="/">Appetizer</a>
    <hr/>
    <a [routerLink]="['/contact-us']">Contact Us</a>
    <!--Admin Options-->
    <div *ngIf="isAdmin">
      <hr/>
      <a routerLink="/add-product">Add Product to DB</a>
      <a routerLink="/rm-product">Remove Product</a>
    </div>
  </div>
</div>
