<app-header></app-header>

<div class="payment-first">
  <div class="payment-form">
    <div class="payment-title">
      <img src="/assets/img/payment/pago.jpg">
    </div>

    <form (ngSubmit)="onSubmit()" #paymentForm="ngForm">
      <div class="form-group icon-field">
        <div class="label-and-icons">
          <label for="cardNumber">Número de tarjeta</label>
          <div class="icons-container">
            <img src="/assets/img/payment/mastercard.png" alt="Mastercard" class="payment-icon">
            <img src="/assets/img/payment/paypal.png" alt="PayPal" class="payment-icon">
          </div>
        </div>
        <div class="input-icon-container">
          <i class="far fa-credit-card"></i>
          <input type="text" id="cardNumber" name="cardNumber" [(ngModel)]="cardNumber" (ngModelChange)="formatCardNumber()" placeholder="0000 0000 0000 0000" required maxlength="19">
        </div>
      </div>
      <span class="info-text">ⓘ Introduce tu número de tarjeta</span>

      <!-- Caducidad -->
      <div class="form-inline">
        <div class="form-group icon-field expiry-field">
          <label for="expiryDate">Caducidad</label>
          <div class="input-icon-container">
            <i class="far fa-calendar-alt"></i>
            <input type="text" id="expiryDate" name="expiryDate" [(ngModel)]="expiryDate" (ngModelChange)="formatExpiryDate()" placeholder="MM/AA" required maxlength="5">
          </div>
        </div>

        <!-- CVV -->
        <div class="form-group icon-field">
          <label for="cvv">CVV</label>
          <div class="input-icon-container">
            <i class="fas fa-shield-alt"></i>
            <input type="text" id="cvv" name="cvv" [(ngModel)]="cvv" (ngModelChange)="formatCVV()" placeholder="CVV" required minlength="3" maxlength="3">
          </div>
        </div>
      </div>

      <button routerLink="/genPdf" type="submit" [disabled]="!paymentForm.valid">Procesar Pago</button>
    </form>
  </div>
</div>
