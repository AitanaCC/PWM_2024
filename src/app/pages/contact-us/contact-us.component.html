<app-header></app-header>

<div id="wrapper">

    <section id="contact-info">
      <div class="info-block">
        <h1>Visit us:</h1>
        <p>Maspalomas Dunes</p>
        <br>

        <p>{{contactEmail}}</p>
      </div>
      <div class="info-block">
        <h1>Open:</h1>
        <p>Monday to Friday --> <b>9:00-20:00</b></p>
        <p>Saturday --> <b>9:00-01:00</b></p>
        <p>Sunday --> <b>10:00-22:00</b></p>
      </div>

        <h1>Contact us:</h1>
        <form>
          <input type="email" placeholder="E-mail">
          <textarea placeholder="Message"></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </section>
  </div>
